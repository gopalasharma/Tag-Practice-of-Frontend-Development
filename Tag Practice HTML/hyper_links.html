<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperlinks</title>
    <style>
        html{
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>
    <!-- Hyperlink for URL -->
    <a href="https://www.facebook.com/" target="_blank">Facebook</a>.
    <br>

    <!-- Hyperlink for Call -->
    <a href="tel:6395XXXXXX" target="_blank">Call Me</a>
    <br>

    <!-- Hyperlink for Mail -->
    <a href="mailto: abc@gmail.com" target="_blank">Mail Me</a>
    <br>

    <!-- Bookmark -->
    <a href="#resources">Go To Resources</a>

    <section>
        <h2 id="resources">Resources</h2>
        <p>Learn more about Linus Torvalds and his work:</p>
        <ul>
            <li><a href="https://en.wikipedia.org/wiki/Linus_Torvalds" target="_blank">Wikipedia page on Linus Torvalds</a></li>
            <li><a href="https://www.linustorvalds.com/" target="_blank">Linus Torvalds's personal website</a></li>
            <li><a href="https://www.kernel.org/" target="_blank">The Linus Kernel Archives</a></li>
        </ul>
    </section>
</body>
</html>
