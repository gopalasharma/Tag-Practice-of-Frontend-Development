<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Favicon image -->
    <link rel="icon" type="image/jpeg" href="logo.jpeg">
</head>
<body>
        <!-- Text formatting like Bold, Italic, Subscript, Superscript, Small, Delete......so on -->
        <b>Bold paragraph</b>
        <br>
        <i>Italic paragraph</i>
        <br>
        <small>Small paragraph</small>
        <br>
        <del>Delete para</del>
        <br>
        <mark>Mark paragraph</mark>
        <br>
        <p>x <sup>2</sup>+y <sup>2</sup></p>
        <hr>
        <p>a <sub>1</sub>+ a <sub>2</sub></p>

        <!-- HTML List -->
        <!-- Unordered list -->
        <ul>
            <li>Apple</li>
            <li>Mango</li>
            <li>Banana</li>
            <li>Graps</li>
            <li>Pineapple</li>
            <!-- Ordered list -->
            <ol>
                <li>Shahi Paneer</li>
                <li>Dum Aloo</li>
            </ol>
        </ul>
</body>
</html>
