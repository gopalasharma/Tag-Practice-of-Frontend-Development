<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #gheading{
            display: inline;
        }
    </style>
</head>
<body>
    <!-- Paragraph tag -->
    <p>This is my paragraph!</p>

    <!-- Heading tag -->
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>

    <!-- Line break -->
    <p>Rajat is a good boy</p>
    <br>

    <!-- Nested line break -->
    <p>Good boy <br>is Rajat</p>
    
    <!-- Link -->
    <a href="https://google.com" target="_blank">Google</a>
    <br>

    <!-- Image -->
    <img src="Apple.jpeg" alt="Apple" height="100px" width="100px">

    <!-- Image using link -->
    <br>
    <img src="https://www.indianhealthyrecipes.com/wp-content/uploads/2018/11/shahi-paneer-recipe-500x500.jpg" alt="Shahi Panner" 
    height="100px" width="100px">

    <!-- Inline CSS -->
    <!-- Line break with horizontal line and also change the color of this horizontal line-->
    <hr style="border-color: red;">
    <h2>Rajat Sharma</h2>

    <h3 style="background-color: aqua;" id="gheading">Rajat</h3>


</body>
</html>
